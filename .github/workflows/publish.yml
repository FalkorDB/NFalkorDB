name: Publish Dotnet Package

on:
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.x
    - name: Clean
      run: dotnet clean ./NFalkorDB.sln --configuration Release && dotnet nuget locals all --clear
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release                
    - name: Publish NuGet Package
      env:
        api_key: ${{secrets.NUGET_API_KEY}}
      run: "dotnet nuget push NFalkorDB/bin/Release/*.nupkg --source https://api.nuget.org/v3/index.json --api-key $api_key"
